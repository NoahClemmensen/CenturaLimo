<form #form (submit)="onSubmit($event)" method="post" action="">
  <div class="input-group" [class.error]="nameMissing">
    <label class="title-md" for="name">Name</label>
    <input class="title-md" (focus)="onFocus()" (input)="nameStr = onInput($event)" required id="name" #name type="text" placeholder="E.g John Doe" />
    <span *ngIf="nameMissing">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none">
        <path d="M10 6C10.4142 6.00001 10.75 6.3358 10.75 6.75001L10.7499 10.25C10.7499 10.6642 10.4141 11 9.99993 11C9.58572 11 9.24994 10.6642 9.24994 10.25L9.25 6.74999C9.25001 6.33577 9.5858 5.99999 10 6Z" fill="#BE2E2B"/>
        <path d="M11 13C11 13.5523 10.5523 14 10 14C9.44772 14 9 13.5523 9 13C9 12.4477 9.44772 12 10 12C10.5523 12 11 12.4477 11 13Z" fill="#BE2E2B"/>
        <path fill-rule="evenodd" clip-rule="evenodd" d="M17 10C17 13.866 13.866 17 10 17C6.13401 17 3 13.866 3 10C3 6.13401 6.13401 3 10 3C13.866 3 17 6.13401 17 10ZM15.5 10C15.5 13.0376 13.0376 15.5 10 15.5C6.96243 15.5 4.5 13.0376 4.5 10C4.5 6.96243 6.96243 4.5 10 4.5C13.0376 4.5 15.5 6.96243 15.5 10Z" fill="#BE2E2B"/>
      </svg>
      Please type your name
    </span>
  </div>

  <div class="input-group" [class.error]="emailMissing">
    <label class="title-md" for="email">Email</label>
    <input class="title-md" (focus)="onFocus()" (input)="emailStr = onInput($event)" required id="email" #email type="email" placeholder="E.g email@address.com" />
    <span *ngIf="emailMissing">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none">
        <path d="M10 6C10.4142 6.00001 10.75 6.3358 10.75 6.75001L10.7499 10.25C10.7499 10.6642 10.4141 11 9.99993 11C9.58572 11 9.24994 10.6642 9.24994 10.25L9.25 6.74999C9.25001 6.33577 9.5858 5.99999 10 6Z" fill="#BE2E2B"/>
        <path d="M11 13C11 13.5523 10.5523 14 10 14C9.44772 14 9 13.5523 9 13C9 12.4477 9.44772 12 10 12C10.5523 12 11 12.4477 11 13Z" fill="#BE2E2B"/>
        <path fill-rule="evenodd" clip-rule="evenodd" d="M17 10C17 13.866 13.866 17 10 17C6.13401 17 3 13.866 3 10C3 6.13401 6.13401 3 10 3C13.866 3 17 6.13401 17 10ZM15.5 10C15.5 13.0376 13.0376 15.5 10 15.5C6.96243 15.5 4.5 13.0376 4.5 10C4.5 6.96243 6.96243 4.5 10 4.5C13.0376 4.5 15.5 6.96243 15.5 10Z" fill="#BE2E2B"/>
      </svg>
      Please type your email, so we can contact you
    </span>
  </div>

  <div class="input-group">
    <label class="title-md" for="message">Message</label>
    <textarea (input)="messageStr = onInput($event)" class="title-md" id="message" #message rows="4"></textarea>
  </div>

  <div class="submit-group">
    <app-button>Submit</app-button>
    <span *ngIf="submitted">Thank you for your message. We will contact you</span>
  </div>

</form>
