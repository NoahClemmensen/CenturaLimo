<div class="carousel">
  <div class="image-container" #imgContainer>
    <div class="image" *ngFor="let image of images">
      <img [ngSrc]="image.path" height="875" width="700" alt="Carousel image" />
      <ng-container *ngIf="image.text">
        <div class="image-text">
          <span class="body-lg">{{ image.text }}</span>
        </div>
      </ng-container>
    </div>
  </div>
  <app-button id="left" configuration="icon" class="scroll-btn" (click)="scrollLeft()">
    <svg id="Layer_1" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="20px" height="20px" viewBox="0 0 122.88 80.593" xml:space="preserve">
      <g>
        <polygon fill="currentColor" points="122.88,0 122.88,30.82 61.44,80.593 0,30.82 0,0 61.44,49.772 122.88,0"/>
      </g>
    </svg>
  </app-button>
  <app-button id="right" configuration="icon" class="scroll-btn" (click)="scrollRight()">
    <svg id="Layer_1" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="20px" height="20px" viewBox="0 0 122.88 80.593" xml:space="preserve">
      <g>
        <polygon fill="currentColor" points="122.88,0 122.88,30.82 61.44,80.593 0,30.82 0,0 61.44,49.772 122.88,0"/>
      </g>
    </svg>
  </app-button>
</div>
